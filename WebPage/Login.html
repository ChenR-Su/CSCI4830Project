<!DOCTYPE html>
<html>
    <header>
        <title> NCN Login Page</title>

        <div class = "banner">
            <div class="content">
                <h1>NCN Login</h1>

                    <label for="uname"><b>Username:</b></label>

                </div>
                <div class="submit">
                    <div>
                        <button type="button"><span></span>Login</button><br>
                        <form action="#">
                            <button type="submit"><span></span>Register</button><br>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>


</html>
